<!DOCTYPE html>  
<html lang="en">  
  
<head>  
    <meta charset="UTF-8" />  
    <meta name="viewport"
          content="width=device-width,  
                  initial-scale=1.0"/>  
   
    <!--Fetching from CDN of D3.js -->
    <script src=  
        "https://d3js.org/d3.v6.min.js">  
	</script> 	
	<script src=  
        "sbchart.js">  
    </script> 
  
</head> 
  
<body>  
    <div style="width:300px; height:300px;"> 
        <center> 
            <h1 style="color:green"> 
                GeeksforGeeks 
            </h1>  
  
            <h2> 
                arc.cornerRadius() 
            </h2>  
  
        </center> 
  
        <svg width="500" height="500"> 
        </svg> 
    </div> 
  
    <script>  
	
	// data to bind into the sunburstchart
		let model = {
			"children" : [
				{
					"name" : "food",
					"value" : "300",
					"children" : 
					[
						{
							"name" : "Seafood",
							"value" : "1300"
						},
						{
							"name" : "Meat",
							"value" : "2700"
						}
					]
				},
				{
					"name" : "drink",
					"value" : "800",
					"children" : [
						{
							"name" : "COCACOLA",
							"value" : "700"
						},
						{
							"name" : "PEPSI",
							"value" : "850"
						},
						{
							"name" : "BEERS",
							"value" : "5700",
							"children" : [
								{
									"name" : "HENEIKEN",
									"value" : "5700"
								},
								{
									"name" : "TIGER",
									"value" : "5700"
								},
								{
									"name" : "BUDWWEISER",
									"value" : "25700"
								}
							]
						}
					]
				}
			]
		};

	function mouseOver(id) {
		let obj = d3.select("#"+id)
		obj.style("fill", "#ec524b")
	}
	function mouseOut(id) {
		let obj = d3.select("#"+id)
		obj.style("fill", "#9ad3bc")
	}



	// center coords
	var cx = 220;
	var cy = 250;
	
	// create svg graphic object to draw
	var svg = d3.select("svg") 
		.append("g") 
		.attr("transform", "translate(" +cx+ ","+cy+")"); // transition to cx, cy 
		
	// create new chart		
	var chart = new SBChart(cx,cy,70); // center coords and radius of each level
	// bind data into the chart
	chart.bind(model);
	
	// after binding, the chart will generate arc objects in its arcs property
	// // then we pick each of them to draw on to the screen
	for	(let i =0; i < chart.arcs.length; i++){
		let arc = chart.arcs[i];
		svg.append("path") 
		.attr("class", "arc") // set style name as "arc"
		.attr("d", arc.data)
		.attr("id", arc.id)
		.attr("onmouseover", `mouseOver("${arc.id}")`)
		.attr("onmouseout",`mouseOut("${arc.id}")`)
		// .attr("draggable","true");
	}
	// after all, we fill color for arcs
	let ps = document.querySelectorAll(".arc"); "get all elements that have style name as 'arc'"
	// apply the style onto each element
	for	(var i = 0; i < ps.length; i++){
		ps[i].style.fill = "#9ad3bc";
		ps[i].style.stroke ="#000";
		ps[i].setAttribute("draggable",true);
	} 
	</script>  

</div>
</body>  
  
</html>
